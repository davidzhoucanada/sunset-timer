<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Sunset Timer</title>
    <script src='script.js'></script>
    <link rel='stylesheet' href='style.css'>
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

<body>
    <div id='timer'>
        <h1 id='time'><span id="minutes">25</span> : <span id="seconds">00</span></h1>
    </div>
    <div id='timerButtons'>
        <button id='start'>start</button>
        <button id='pause'>pause</button>
        <button id='reset'>reset</button>
    </div>
    <div id='work'>
        <button class='modeButton' id='workButton'>work</button>
    </div>
    <div id='shortBreak'>
        <button class='modeButton' id='shortBreakButton'>short break</button>
    </div>
    <div id='longBreak'>
        <button class='modeButton' id='longBreakButton'>long break</button>
    </div>
</body>

</html>
