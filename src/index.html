<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Sunset Timer</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='icon' type='image/png' href='../favicon.png'>
</head>

<body>
    <div id='timer'>
        <h1 id='time'><span id='minutes'>25</span> : <span id='seconds'>00</span></h1>
    </div>
    <div id='timerButtons'>
        <input type='button' id='start' value='start'>
        <input type='button' id='pause' value='pause'>
        <input type='button' id='reset' value='reset'>
    </div>
    <div id='modeButtons'>
        <input type='button' id='work' value='work'>
        <input type='button' id='shortBreak' value='short break'>
        <input type='button' id='longBreak' value='long break'>
    </div>
    
    <script src='script.js'></script>
</body>

</html>
