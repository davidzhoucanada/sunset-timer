<!DOCTYPE html>

<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sunset Timer</title>
  <link rel='stylesheet' href='./style.css'>
  <link rel='icon' type='image/png' href='./favicon.png'>
</head>

<body>
  <div id='wrapper'>
    <div id='top-spacer'>
    </div>
    <div id='timer-container'>
      <h1 id='time-wrapper'>
        <div class='span-wrapper'><span id='minutes'></span></div>
        <span>:</span>
        <div class='span-wrapper'><span id='seconds'></span></div>
      </h1>
      <div id='timer-buttons-container'>
        <button id='pause'>pause</button>
        <button id='reset'>reset</button>
      </div>
    </div>
    <div id='mode-buttons-container'>
      <div id='mode-buttons'>
        <button id='work'>work</button>
        <button id='short-break'>short break</button>
        <button id='long-break'>long break</button>
      </div>
    </div>
  </div>

  <script src='./script.js'></script>
</body>

</html>
